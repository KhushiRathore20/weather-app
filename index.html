<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f0f0f0;
    }

    .result {
      margin-top: 20px;
    }

    .temp {
      font-size: 48px;
      font-weight: bold;
    }

    .condition {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name!</p>";
        return;
      }

      const apiKey = "57a2311f73104407aa045249250610";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        resultDiv.innerHTML = "<p>Loading...</p>";

        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p>‚ùå ${data.error.message}</p>`;
        } else {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;

          resultDiv.innerHTML = `
            <div class="temp">${temp}¬∞C</div>
            <img src="https:${icon}" alt="Weather Icon" />
            <div class="condition">${condition}</div>
            <p>Location: ${data.location.name}, ${data.location.country}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>‚ö†Ô∏è Something went wrong. Try again!</p>";
        console.error(error);
      }
    }
  </script>

</body>
</html>
